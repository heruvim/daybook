<div>
    <div class="modal-header">
        <h3 class="modal-title">Add Item</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <angucomplete id="name"
                                  pause="100"
                                  placeholder="Name"
                                  selectedobject="autocomplete"
                                  searchfields="name"
                                  titlefield="name"
                                  minlength=1
                                  localdata="itemNames"
                                  inputclass="form-control form-control-small"/>
                </div>
            </div>
            <div class="form-group">
                <label for="count" class="col-sm-2 control-label">Count</label>
                <div class="col-sm-10">
                    <input ng-model='creatingListItem.count' class="form-control" id="count" placeholder="Name">
                    <input ng-model='creatingListItem.countName' class="form-control" id="type" placeholder="Type">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">Price</label>
                <div class="col-sm-10">
                    <input ng-model='creatingListItem.price' class="form-control" id="price" placeholder="prices">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="addNewItem()">OK</button>
        <button class="btn btn-warning" ng-click="close()">Cancel</button>
    </div>
</div>
