<div>
    <div class="modal-header">
        <h3 class="modal-title">New user registration</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form" name="newUserForm" db-enter-submit="addNewItem()">
            <div class="alert alert-warning" role="alert" ng-show="newUserForm.login.$dirty && newUserForm.login.$error.required">
                <span>Please, enter login</span>
            </div>

            <div class="alert alert-warning" role="alert" ng-show="newUserForm.nickname.$dirty && newUserForm.nickname.$error.required">
                <span>Please, enter nickname</span>
            </div>

            <div class="alert alert-warning" role="alert" ng-show="newUserForm.password.$dirty && newUserForm.password.$error.required">
                <span>Please, enter password</span>
            </div>

            <div class="alert alert-warning" role="alert" ng-show="newUserForm.confirm.$dirty && newUserForm.confirm.$error.required">
                <span>Please, enter password confirm</span>
            </div>

            <div class="form-group">
                <label for="login" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newUser.login" id="login"
                           placeholder="Login" class="form-control" db-default-focus="{isInputFocused}">
                </div>
            </div>
            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">Nickname</label>
                <div class="col-sm-10">
                    <input ng-model='newUser.nickname' type="text" name="nickname" required
                           class="form-control" id="nickname" placeholder="Nickname">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input ng-model='newUser.password' type="password" name="password" required
                           class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="col-sm-2 control-label">Confirm password</label>
                <div class="col-sm-10">
                    <input ng-model='newUser.confirm' type="password" name="confirm" required
                           class="form-control" id="confirm" placeholder="Confirm Password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-disabled="newUser.$invalid" ng-click="register()">Register</button>
        <button class="btn" ng-click="close()">Close</button>
    </div>
</div>
