<div>
    <div class="modal-header">
        <h3 class="modal-title">Add event</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input ng-model="newEvent.name" class="form-control" id="name" placeholder="Event name">
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="col-sm-2 control-label">Comment</label>
                <div class="col-sm-10">
                    <input ng-model="newEvent.comment" class="form-control" id="comment" placeholder="Comment">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Time</label>
                <div class="col-sm-10">
                    <timepicker id="time" ng-model="newEvent.time" hour-step="1" minute-step="1"></timepicker>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="complete()">OK</button>
        <button class="btn btn-warning" ng-click="close()">Cancel</button>
    </div>

</div>
